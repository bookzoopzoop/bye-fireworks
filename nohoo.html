<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>노후불안 일본에서 답을 찾다 퀴즈</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .quiz-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .question {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .choice {
      background: #e0f7fa;
      padding: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .choice:hover {
      background: #b2ebf2;
    }
    .choice.correct {
      background: #c8e6c9 !important;
    }
    .choice.wrong {
      background: #ffcdd2 !important;
    }
    #nextBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #4fc3f7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    #bookInfoBtn {
      margin-top: 1.5rem;
      display: none;
      padding: 0.6rem 1.2rem;
      background-color: #7986cb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #bookInfo {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      background: #eef2f7;
      border-radius: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1><노후불안 일본에서 답을 찾다>를 알아보는 퀴즈 15!</h1>
    <div id="question" class="question">문제를 불러오는 중...</div>
    <div id="choices" class="choices"></div>
    <button id="nextBtn">다음 문제 ▶</button>
    <div id="result"></div>
    <button id="bookInfoBtn" onclick="showBookInfo()">📘 책 소개 보기</button>
    <div id="bookInfo"></div>
  </div>

  <script>
    const quizData = [
  {
    question: "일본의 고령화 문제에 대한 대표적 대응 정책은 무엇인가요?",
    choices: ["고령자 고용안정법", "청년 고용촉진법", "중소기업 진흥법", "에너지 절약법"],
    answer: "고령자 고용안정법",
    explanation: "일본은 고령자들이 계속 일할 수 있도록 '고령자 고용안정법'을 통해 정년 연장, 재고용 의무 등을 강화했습니다."
  },
  {
    question: "일본 정부가 주도한 고령자의 건강 유지 프로젝트 명칭은?",
    choices: ["건강 일본21", "실버 안전망", "헬로 시니어", "의료연계 캠페인"],
    answer: "건강 일본21",
    explanation: "'건강 일본21'은 일본 후생노동성이 주관한 국민 건강증진 종합계획으로, 고령자의 만성질환 예방과 건강 수명을 연장하기 위한 정책입니다. 운동, 식사, 금연 등의 생활습관 개선을 목표로 합니다."
  },
  {
    question: "고령자 대상 ICT 활용 지원 사업으로 올바른 것은?",
    choices: ["디지털 마을 만들기", "스마트 헬스톡", "인터넷 청년교실", "디지털 수출 바우처"],
    answer: "디지털 마을 만들기",
    explanation: "'디지털 마을 만들기'는 고령자들이 스마트폰이나 태블릿 등 디지털 기기를 사용해 사회와 소통할 수 있도록 교육과 기술 지원을 제공하는 일본 정부의 지역사회 사업입니다."
  },
  {
    question: "일본 후생노동성이 운영하는 노후 정책 통합 포털 사이트는?",
    choices: ["다함께 노후준비", "헬로 시니어넷", "장수라이프 플랜", "실버이슈 통합센터"],
    answer: "다함께 노후준비",
    explanation: "'다함께 노후준비'는 일본 정부가 고령자 복지, 연금, 간병, 의료 등 다양한 정보를 종합적으로 제공하는 공식 포털로, 노후 준비에 필요한 자료를 쉽게 찾을 수 있도록 돕습니다."
  },
  {
    question: "고령자의 고립을 막기 위해 지방자치단체가 주도하는 활동은?",
    choices: ["지역 살롱 운영", "요양보험 할인", "의료 연계 포털", "고령자 통신비 감면"],
    answer: "지역 살롱 운영",
    explanation: "'지역 살롱 운영'은 일본 지자체가 고령자들의 사회적 고립을 방지하기 위해 지역 내 커뮤니티 공간에서 정기적인 모임과 활동을 제공하는 제도입니다."
  },
  {
    question: "일본의 고령자 맞춤형 금융 상담 제도의 명칭은?",
    choices: ["고령자 금융안심창구", "노후 저축플랜", "시니어 카드 정책", "연금 보험창구"],
    answer: "고령자 금융안심창구",
    explanation: "'고령자 금융안심창구'는 일본 금융청이 제안한 제도로, 금융 사기에 취약한 고령자들이 안전하게 금융 상담을 받을 수 있도록 마련된 전용 창구입니다."
  },
  {
    question: "일본의 도시지역 고령자 건강 증진 커뮤니티 공간은?",
    choices: ["건강플라자", "도쿄 실버센터", "헬스존 시티", "시니어헬스 허브"],
    answer: "건강플라자",
    explanation: "'건강플라자'는 고령자들이 자율적으로 운동, 영양, 건강 체크 등의 활동을 통해 건강을 유지할 수 있도록 돕는 일본 내 지역 커뮤니티 공간입니다."
  },
  {
    question: "일본의 고령자 주거 복지 정책 중 하나로, 서비스가 결합된 고령자 주택 형태는?",
    choices: ["서비스드 레지던스", "헬스형 연립주택", "고령자 요양타운", "도시형 실버맨션"],
    answer: "서비스드 레지던스",
    explanation: "'서비스드 레지던스'는 일본의 고령자용 임대 주택 형태로, 안전 설비와 일상생활 지원 서비스(식사, 청소 등)를 포함해 고령자의 독립적 삶을 돕는 주거 형태입니다."
  },
  {
    question: "일본 정부가 시행하는 세대 간 교류 촉진 사업의 명칭은?",
    choices: ["다세대 교류센터", "세대연결 프로젝트", "청노세대마을", "하모니존"],
    answer: "다세대 교류센터",
    explanation: "'다세대 교류센터'는 일본 내에서 고령자와 청년층이 함께 활동할 수 있는 공간을 제공하여 세대 간 단절을 해소하고 공동체 의식을 강화하려는 정책입니다."
  },
  {
    question: "일본 후생노동성이 발표한 고령자 자립 지원 가이드라인의 목적은?",
    choices: ["간병 예방 중심의 자립 생활 지원", "의료기관 중심 집중 돌봄", "요양원 입소 촉진", "건강검진의무화"],
    answer: "간병 예방 중심의 자립 생활 지원",
    explanation: "이 가이드라인은 단순히 간병에 의존하지 않고, 고령자가 지역사회에서 건강하게 자립 생활을 이어갈 수 있도록 예방 중심의 지원체계를 마련하는 데 목적이 있습니다."
  },
  {
    question: "고령자들이 재취업할 수 있도록 지원하는 일본의 제도는?",
    choices: ["실버인재센터", "재도약학교", "노년취업캠프", "일하고 싶은 시니어지원제도"],
    answer: "실버인재센터",
    explanation: "실버인재센터는 지역 내에서 고령자들이 파트타임으로 일할 수 있도록 지원하며, 소득과 사회 참여 기회를 제공합니다."
  },
  {
    question: "일본에서 고령자의 디지털 역량 향상을 위해 운영되는 프로그램은?",
    choices: ["디지털 지원 교실", "스마트 실버 캠프", "ICT 시니어 랩", "시니어 앱 스쿨"],
    answer: "디지털 지원 교실",
    explanation: "일본은 디지털 격차를 줄이기 위해 고령자 대상 스마트폰·태블릿 활용 교육을 지원하는 '디지털 지원 교실'을 전국적으로 확대 운영하고 있습니다."
  },
  {
    question: "고령자의 영양 개선을 위한 일본의 지역 활동은?",
    choices: ["건강 밥상 프로젝트", "식생활 개선 모임", "노년 식단 교실", "시니어 영양 캠페인"],
    answer: "식생활 개선 모임",
    explanation: "지역 단위의 '식생활 개선 모임'은 고령자의 건강한 식습관 유지를 위한 활동으로, 영양교육, 요리교실 등이 함께 운영됩니다."
  },
  {
    question: "일본이 고령자의 이동 문제를 해결하기 위해 추진 중인 대안 교통 수단은?",
    choices: ["지역 순환버스", "시니어 택시 쿠폰", "무료 고령자 자전거", "전동보행차 의무화"],
    answer: "지역 순환버스",
    explanation: "일본은 대중교통이 부족한 지역을 중심으로 고령자들이 병원이나 상점에 이동할 수 있도록 저렴한 지역 순환버스를 운행하고 있습니다."
  },
  {
    question: "고령자 대상의 취미·문화 활동 참여를 돕는 일본 지자체 프로그램은?",
    choices: ["시니어 아트 스쿨", "노후문화 교실", "건강문화살롱", "시니어 배우기 지원사업"],
    answer: "시니어 배우기 지원사업",
    explanation: "'시니어 배우기 지원사업'은 고령자들의 자기 계발과 사회 활동 참여를 위해 다양한 문화·교양 강좌와 커뮤니티 프로그램을 제공합니다."
  }
];

    let current = 0;
    let score = 0;
    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const nextBtn = document.getElementById("nextBtn");
    const resultEl = document.getElementById("result");
    const bookInfoBtn = document.getElementById("bookInfoBtn");
    const bookInfoEl = document.getElementById("bookInfo");

    function loadQuestion() {
      const q = quizData[current];
      if (!q || !q.question || !q.choices || !q.answer) {
        questionEl.textContent = "문제를 불러오는 데 실패했습니다.";
        nextBtn.style.display = "none";
        return;
      }
      questionEl.textContent = `Q${current + 1}. ${q.question}`;
      choicesEl.innerHTML = "";
      resultEl.innerHTML = "";
      nextBtn.style.display = "none";

      q.choices.forEach(choice => {
        const btn = document.createElement("div");
        btn.className = "choice";
        btn.textContent = choice;
        btn.onclick = () => selectAnswer(btn, choice, q.answer);
        choicesEl.appendChild(btn);
      });
    }

    function selectAnswer(element, selected, correct) {
      const allChoices = document.querySelectorAll(".choice");
      allChoices.forEach(btn => btn.onclick = null);

      const explanation = quizData[current].explanation || "";
      const explanationEl = document.createElement("div");
      explanationEl.style.marginTop = "1rem";
      explanationEl.style.padding = "0.75rem";
      explanationEl.style.background = "#f1f8e9";
      explanationEl.style.border = "1px solid #c5e1a5";
      explanationEl.style.borderRadius = "6px";
      explanationEl.style.fontSize = "0.95rem";
      explanationEl.innerText = explanation;

      if (selected === correct) {
        element.classList.add("correct");
        score++;
      } else {
        element.classList.add("wrong");
        allChoices.forEach(btn => {
          if (btn.textContent === correct) btn.classList.add("correct");
        });
      }

      resultEl.innerHTML = "";
      resultEl.appendChild(explanationEl);
      nextBtn.style.display = "block";
    }

    nextBtn.onclick = () => {
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        questionEl.style.display = "none";
        choicesEl.style.display = "none";
        nextBtn.style.display = "none";
        resultEl.innerHTML = `🎉 퀴즈 완료! 총 점수: <strong>${score} / ${quizData.length}</strong>`;
        bookInfoBtn.style.display = "inline-block";
      }
    };

    function showBookInfo() {
      bookInfoEl.style.display = "block";
      bookInfoEl.innerHTML = "<p>우리는 나이가 들면 병원비 걱정도 생기고, 혼자 지내는 시간이 많아지기도 해요. 일본은 우리보다 먼저 '초고령사회'가 되면서 이런 문제들을 먼저 겪었고, 다양한 해결 방법을 찾아냈어요. 이 책 『노후 불안, 일본에서 답을 찾다』는 일본이 건강 걱정, 돈 걱정, 외로움 같은 노후 문제를 정책과 새로운 서비스로 어떻게 바꾸었는지를 알려줘요. 예를 들어, 노인들이 일할 수 있는 일자리를 만들어주고, 디지털 교육을 도와주며, 동네 모임 공간을 만들어 외로움을 줄였어요. 우리나라도 곧 비슷한 사회가 되기 때문에, 이 책은 미래를 준비하는 데 큰 도움이 되는 안내서예요.</p><p style='margin-top:1em;'>『노후 불안, 일본에서 답을 찾다』는 단순한 사회 비평이 아니라, 실제로 현장에서 시니어 비즈니스를 고민하는 사람들에게 구체적인 인사이트를 제공합니다. 일본에서 시행된 다양한 고령자 정책과 서비스 모델은 우리나라의 고령사회에도 적용 가능성이 큽니다. 예를 들어, 실버인재센터, 지역 살롱, 디지털 격차 해소 프로그램 같은 사례는 지역 기반의 요양센터, 데이케어 서비스, 시니어 커뮤니티 플랫폼을 기획하는 데 직접 참고할 수 있습니다. 또한 고령자의 자산관리, 주거 지원, 의료 연계 같은 복합적인 니즈를 파악하고, 복지와 비즈니스를 결합한 지속가능한 모델을 설계하는 데도 이 책은 훌륭한 가이드가 됩니다. 실무자, 창업가, 정책 담당자 모두에게 강력히 추천할 만한 필독서입니다.</p>";
    }

    loadQuestion();
  </script>
</body>
</html>
