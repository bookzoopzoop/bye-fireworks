<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
    }

    #fireworks {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at bottom, #001020, #000000);
      z-index: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup-content {
      background: #ffffff;

    }

    .popup-content button {
      padding: 12px 24px;

      font-size: 1.1rem;
      cursor: pointer;
      background: linear-gradient(135deg, #00e5ff, #87ff65);
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(0,0,0,.25);
    }

    #cheerText {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(3.5rem, 9vw, 6.5rem);
      font-weight: 900;
      color: #d8ffec;
      text-shadow:
        0 0 18px rgba(0, 255, 213, 1),
        0 0 40px rgba(0, 140, 255, 1),
        0 0 90px rgba(0, 0, 255, 1);
      opacity: 0;
      transform: scale(.9);
      pointer-events: none;
      transition: .7s ease;
      z-index: 5;
    }

    #cheerText.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <!-- íŒì—… -->
  <div class="overlay" id="popup">
    <div class="popup-content">
      <h2>í•œ ì£¼ê°„ ìˆ˜ê³  ë§ì•˜ìŠµë‹ˆë‹¤ğŸ™Œ</h2>
      <p>ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”</p>
      <button id="cheerBtn">OK! ğŸ˜„</button>
    </div>
  </div>

  <!-- â€œì ‘ìˆ˜ ì™„ë£Œ~â€ -->
  <div id="cheerText">ì ‘ìˆ˜ ì™„ë£Œ~</div>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const particles = [];
    const gravity = 0.05;
    const friction = 0.99;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework(x, y) {
      const count = 80;
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = random(1.5, 5);
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          radius: random(1.5, 3.5),
          color: `hsl(${Math.floor(Math.random() * 360)}, 100%, 60%)`
        });
      }
    }

    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.vx *= friction;
        p.vy = p.vy * friction + gravity;
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
      }
    }

    function drawParticles() {
      ctx.globalCompositeOperation = "lighter";
      particles.forEach(p => {
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    function clearCanvas() {
      ctx.globalCompositeOperation = "destination-out";
      ctx.fillStyle = "rgba(0,0,0,0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = "source-over";
    }

    let isAnimating = false;
    function animate() {
      if (!isAnimating) return;
      clearCanvas();
      updateParticles();
      drawParticles();
      requestAnimationFrame(animate);
    }

    function speak() {
      if (!("speechSynthesis" in window)) return;
      const utter = new SpeechSynthesisUtterance("ì ‘ìˆ˜ ì™„ë£Œ! ê°ì‚¬í•©ë‹ˆë‹¤!");
      utter.lang = "ko-KR";
      window.speechSynthesis.speak(utter);
    }

    function startFireworksShow() {
      isAnimating = true;
      animate();
      const interval = setInterval(() => {
        createFirework(
          random(canvas.width * .1, canvas.width * .9),
          random(canvas.height * .1, canvas.height * .5)
        );
      }, 250);

      setTimeout(() => {
        clearInterval(interval);
        setTimeout(() => (isAnimating = false), 2000);
      }, 6000);
    }

    const popup = document.getElementById("popup");
    const cheerBtn = document.getElementById("cheerBtn");
    const cheerText = document.getElementById("cheerText");

    cheerBtn.addEventListener("click", () => {
      popup.style.display = "none";
      cheerText.classList.add("show");
      speak();
      startFireworksShow();
    });

    clearCanvas();
  </script>
</body>
</html>
